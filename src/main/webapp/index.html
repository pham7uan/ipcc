<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <title>IPCC Voice Mail</title>
    <script
            id="sap-ui-bootstrap"
            src="./mockdata/resources/sap-ui-core.js"
            data-sap-ui-theme="sap_belize"
            data-sap-ui-libs="sap.m"
            data-sap-ui-compatVersion="edge"
            data-sap-ui-preload="async"
            data-sap-ui-resourceroots='{"sap.ui.ipcc.wt": "./", "sap.ui.demo.mock": "mockdata"}'>
    </script>
    <script>
        sap.ui.getCore().attachInit(function () {
            new sap.m.Shell({
                app: new sap.ui.core.ComponentContainer({
                    name: "sap.ui.ipcc.wt"
                })
            }).placeAt("content");
        });
    </script>
    <script src="./mockdata/js/audiohandle.js"></script>
</head>
<body class="sapUiBody" id="content">
</body>
</html>
